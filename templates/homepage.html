    <script>
      //dictionary of states with projects and their details
      window.state_project_map = {};

      // function used to display project info on page
      function showProjectDataForState(state) {

        // sets variable to projects of a given state
        const projects = state_project_map[state];

        // queries DOM and obtains projectdata element
        // binds that data to a variable used to display elements
        const projectDisplayEl = document.querySelector('.projectData');

        let projectDisplayElInnerHtml = '';
        
        // for each project in a list of projects of a given state
        for (let project of projects) {

          // sets inner html to display the project's title using jquery
          projectDisplayElInnerHtml += `<h2>Project: ${project.title}</h2>`;
          
          // for each property of a project (e.g. title, agency, etc.)
          for (let property in project) {
            projectDisplayElInnerHtml += '<div>' + property + ': ' + project[property] + '</div>';
          }

          // add twitter button with custom text to include project details
          projectDisplayElInnerHtml += '<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=' + '@' + project.agency + ' , ' + 'EIS ID:' + project.eis_id + '"> Tweet</a>';

          //projectDisplayElInnerHtml += '<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="my custom text"' +
          // ' data-show-count="false">Tweet</a>'
          projectDisplayElInnerHtml += ' ' + '<a class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></a>'; 
  
        }

        projectDisplayEl.innerHTML = projectDisplayElInnerHtml;
      }
      // creates google map centered at the center of the contiguous US
      function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.8283, lng: -98.5795},
          zoom: 4
        });
      // iterates over list of states with projects to create markers based off of (state, projects in state)
      // state_tuple is actually a list of [state, projects in that state]
        {% for state_tuple in states_with_projects %}
        // makes a marker based off of state
          const marker_{{state_tuple[0].state_id}} = new google.maps.Marker({
            // for each state, the geo_lat and geo_long attributes from State table are passed in google maps function
              position: {lat: {{state_tuple[0].geo_lat}}, lng: {{state_tuple[0].geo_long}}},
              title: 'EIS Tracker',
              map: map,
              //marker shows the number of projects for that state
              label: '{{ state_tuple[1]|length }}',
            });

          projects_in_state = [];

          //iterates over each project associated with a state
            {% for project in state_tuple[1] %}
            // empty dict
            // breaks when let is used
              var project = {};

              // attr is the title, agency, title_link, etc.
              // value is the projects specific details in accordance with those attributes
              // information is stored in project dictionary
              {% for attr, value in project.__dict__.iteritems() %}
                project['{{attr}}'] = '{{value}}';

              {% endfor %}
              // adds project (a dict containting project details) to list of projects in that state (projects_in_state)
              projects_in_state.push(project);

            {% endfor %}

          //creates a dictionary where key is state.state_id and sets that value to all projects in that state 
          state_project_map['{{state_tuple[0].state_id}}'] = projects_in_state;

          // listens for clicks on state markers 
          marker_{{state_tuple[0].state_id}}.addListener('click', function() {
              showProjectDataForState('{{state_tuple[0].state_id}}');
          });
        {% endfor %}

        // prints project details onto screen
        console.log('state_project_map: ' + JSON.stringify(state_project_map));

        }

    </script>
